<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student register</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: auto;
    }
    body {
      background-color: rgb(214 254 255);
    }
    table {
      width: 500px;
      margin: 10px auto;
      background-color: #e5d3a2;
    }
    label {
      color: blue;
    }
    td{
        vertical-align: top;
    }
    .title {
      color: blue;
      background-color: aqua;
      width: 100%;
    }
  </style>
  <body>
    <form action="">
      <table>
        <tr>
          <td class="title" colspan="2"><h2>ĐĂNG KÝ HỌC VIÊN</h2></td>
        </tr>
        <tr>
          <td>
            <label for="">Họ và tên</label>
          </td>
          <td>
            <input style="width: 250px" type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Ngày sinh</label>
          </td>
          <td>
            <input style="width: 120px" type="text" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Giới tính</label>
          </td>
          <td>
            <input type="radio" id="Nam" name="gender" value="male" /><label
              style="color: black"
              for="Nam"
              >Nam</label
            >
            <input type="radio" id="Nu" name="gender" value="female" /><label
              style="color: black"
              for="Nu"
              >Nữ</label
            >
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Địa chỉ</label>
          </td>
          <td>
            <textarea name="" id="" cols="25" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Lớp</label>
          </td>
          <td>
            <select name="" id="">
              <option value="" selected disabled hidden>--Chọn lớp--</option>
              <option value="">BW2206R1</option>
              <option value="">BW2206R2</option>
              <option value="">BW2206R3</option>
              <option value="">BW2206R4</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Email</label>
          </td>
          <td>
            <input type="email" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Điện thoại</label>
          </td>
          <td>
            <input type="number" />
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" value="Đăng ký" />
            <input type="submit" value="Nhập lại" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
